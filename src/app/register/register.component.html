<div class="container mt">
  <div class="row">
    <div class="col-xs-10 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="login()">
        <div class="form-group flex ">
          <label for="email">E-mail: </label>
          <input
            type="email"
            id="email"
            class="form-controol input"
            formControlName="email"
          />
        </div>
        <div class="form-group flex ">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-controol input"
            formControlName="password"
          />
        </div>
        <div class="form-group flex ">
          <label for="ConfirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="ConfirmPassword"
            class="form-controol input"
            formControlName="confirmpassword"
          />
        </div>
        <div class="form-group flex ">
          <label for="nickname">Nickname:</label>
          <input
            type="text"
            id="nickname"
            class="form-controol input"
            formControlName="nickname"
          />
        </div>
        <div class="form-group flex ">
          <label for="phone">Phone Number:</label>
          <input
            type="text"
            id="phone"
            class="form-controol input"
            formControlName="phone"
          />
        </div>
        <div class="form-group flex ">
          <label for="website">Website:</label>
          <input
            type="url"
            id="website"
            class="form-controol input"
            formControlName="website"
          />
        </div>
        <div class="form-group">
          <label class="checkbox-inline">
            <input
              type="checkbox"
              formControlName="checkbox"
              ngModel
              required
            />
            <p>i have read the <span style="color: blue">agreement</span></p>
          </label>
        </div>
        
        <div class="incorect" *ngIf="useristaken">This data has already been used</div>
        <button type="submit" class="btn btn-success" [disabled]="projectForm.invalid" >
         Register
        </button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="arr.length"></div>
</div>
