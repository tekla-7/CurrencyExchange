<div class="limiter">
  <div class="container-login">
    <div class="wrap-login">
      <div class="login100-pic">
        <img
          src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png"
          alt="IMG"
        />
      </div>
     
          <form class="login-form ">
            <div class="wrap-input">
              <input
                class="input"
                type="text"
                name="email"
                placeholder="Email"
              />
              <span class="symbol-input">
                <img
                  src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-email-512.png"
                  alt=""
                />
              </span>
            </div>
            <div class="wrap-input">
              <input
                class="input"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="symbol-input">
                <img
                  src="https://cdn1.iconfinder.com/data/icons/ios-11-glyphs/30/password-512.png"
                  alt=""
                />
              </span>
            </div>
            <div class="container-login-form-btn">
              <button class="login-form-btn">Login</button>
            </div>
            <div class="text-center p-t-136">
              <span>
                <img
                  src="https://static.thenounproject.com/png/3190784-200.png"
                  alt=""
                />
              </span>
              <a class="txt2" href="#">
                Create your Account

                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
      
    </div>
  </div>
</div>
