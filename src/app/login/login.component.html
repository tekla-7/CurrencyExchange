<div class="limiter">
  <div class="container-login">
    <div class="wrap-login">
      <div class="login100-pic">
        <img
          src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png"
          alt="IMG"
        />
      </div>
      <form class="login-form " (ngSubmit)="login()" [formGroup]="form">
        <div class="wrap-input">
          <input class="input" type="email" name="email" placeholder="Email" formControlName="email">
          <span class="symbol-input">
            <img
              src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-email-512.png"
              alt=""
            />
          </span>
        </div>
        <div class="wrap-input">
          <input
            class="input"
            type="password"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
          <span class="symbol-input">
            <img
              src="https://cdn1.iconfinder.com/data/icons/ios-11-glyphs/30/password-512.png"
              alt=""
            />
          </span>
        </div>
        <div  class="incorect"   *ngIf="incorect">The data is incorrect</div>
        <div class="container-login-form-btn">
          <button class="login-form-btn" type="submit">Login</button>
        </div>
        <div class="text-center p-t-136">
          <span>
            <img
              src="https://static.thenounproject.com/png/3190784-200.png"
              alt=""
            />
          </span>
          <a class="txt2" (click)="register()" style="cursor: pointer">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
