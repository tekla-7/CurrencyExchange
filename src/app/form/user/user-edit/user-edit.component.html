<div class="row m-t-5">
    <div class="col-xs-10 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="login()">
        <div class="form-group flex">
          <label for="email">E-mail: </label>
          <input
            type="email"
            id="email"
            class="form-controol"
            formControlName="email"
          />
        </div>
        <div class="form-group flex">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-controol"
            formControlName="password"
          />
        </div>
        <div class="form-group flex">
          <label for="ConfirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="ConfirmPassword"
            class="form-controol"
            formControlName="confirmpassword"
          />
        </div>
        <div class="form-group flex">
          <label for="nickname">Nickname:</label>
          <input
            type="text"
            id="nickname"
            class="form-controol"
            formControlName="nickname"
          />
        </div>
        <div class="form-group flex">
          <label for="phone">Phone Number:</label>
          <input
            type="text"
            id="phone"
            class="form-controol"
            formControlName="phone"
          />
        </div>
        <div class="form-group flex">
          <label for="website">Website:</label>
          <input
            type="url"
            id="website"
            class="form-controol"
            formControlName="website"
          />
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexCheckCheckedDisabled">
              <p>i have read the <span style="color: blue">agreement</span></p>
            </label>
          </div>
        </div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="submit" class="btn btn-success">Update</button>
          <button type="button" class="btn btn-success" (click)="removeUser()"> remove user</button>
        </div>
      </form>
    </div>
  </div>
