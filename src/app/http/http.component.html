<div class="conteinar">
  <div class="row center card">
    <div class="col-xs-10 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="flex-row" [formGroup]="projecthttp">
        <div class="form-group flex-column" formGroupName="ExchangeRateLeft">
          <label for="currency">currency: </label>
          <input
            id="currency"
            class="form-controol input b-r"
            formControlName="currency"
            value
            placeholder="შეიყვანე ვალუტა"
          />
          <div class="arrow-top"><img src="https://cdn-icons-png.flaticon.com/512/32/32213.png" alt=""></div>
          <label for="amount">amount: </label>
          <input
            id="amount"
            class="form-controol input b-r"
            value
            placeholder="შეიყვანე თანხა"
            type="number"
            formControlName="amount"
            [value]="valueRight"
          />
        </div>
        <div class="form-group flex-column" formGroupName="ExchangeRateRight">
          <div>
            <label for="currency">currency: </label>
            <input
              id="currency"
              class="form-controol input b-l"
              formControlName="currency"
              value
              placeholder="შეიყვანე ვალუტა"
            />
            <div class="arrow-b"><img src="https://cdn-icons-png.flaticon.com/512/32/32213.png" alt=""></div>
          </div>
          <label for="amount">amount: </label>
          <input
            id="amount"
            class="form-controol input b-l"
            value
            placeholder="შეიყვანე თანხა"
            type="number"
            formControlName="amount"
            [value]="valueLeft"
          />
        </div>
      </form>
    </div>
  </div>
</div>
<div></div>
