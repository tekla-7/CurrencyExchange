<div class="conteinar">
  <div class="row center">
    <div class="col-xs-10 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="flex-row" [formGroup]="projecthttp">
        <div class="form-group flex-column" formGroupName="ExchangeRateLeft">
            <label for="currency">currency: </label>
            <input
              id="currency"
              class="form-controol "
              formControlName="currency"
              value placeholder="შეიყვანე ვალუტა"
            />
            <label for="amount">amount: </label>
            <input
              id="amount"
              class="form-controol "
              value placeholder="შეიყვანე თანხა"
              type="number"
              formControlName="amount"
              [value]="valueRight"
            />
          </div>
          <div class="form-group flex-column"formGroupName="ExchangeRateRight">
            <label for="currency">currency: </label>
            <input
              id="currency"
              class="form-controol "
              formControlName="currency"
              value placeholder="შეიყვანე ვალუტა"
            />
            <label for="amount">amount: </label>
            <input
              id="amount"
              class="form-controol "
              value placeholder="შეიყვანე თანხა"
              type="number"
              formControlName="amount"
              [value]="valueLeft"
            />
          </div>
      </form>
    </div>
  </div>
</div>
